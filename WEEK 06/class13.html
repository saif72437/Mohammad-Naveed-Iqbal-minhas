<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit (em, rem)</title>
    <style>
        html{
            /* 16px */
            font-size: 40px;
        }
        .parent{
            /* 16px */
            font-size: 20px;
        }
        p{
            /* 16px */

            /* 
            em is related to parent font size
            font size of parent in px * fontsize of child in em = font size of child in px 
            
            rem => is related to root font size
            */
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>Hey I am Saif</p>
    </div>
</body>
</html>
