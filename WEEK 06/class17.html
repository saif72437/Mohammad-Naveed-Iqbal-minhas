<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions in css</title>
    <style>
        .parent{
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
            display: flex;
            gap: 20px;
        }
        .child{
            height: 100px;
            width: 100px;
            background-color: lightcoral;
        }
        #child4{
            position: relative;
            top: 200px;
            left: 50px;

            /* 
            
                position relative
                    - it will not leave its orignal space
                    - it will move with respect to its orignal space
            */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="child1">child 1</div>
        <div class="child" id="child2">child 2</div>
        <div class="child" id="child3">child 3</div>
        <div class="child" id="child4">child 4</div>
        <div class="child" id="child5">child 5</div>
    </div>
</body>
</html>
