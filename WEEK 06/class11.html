<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units in CSS</title>
    <style>
        div{
            width: 100vw;
            height: 180vh;
            background-color: lightblue;
        }
        /* 
        
        Units

            absolute units or fixed: px, cm, in, mm
            VERY IMPORTANT: WE'LL NEVER USE ABSOLUTE UNITS BECAUSE OF 
            DIFFERENT SCREEN SIZES ISSUE


            relative units

            => vh = viewport height
            => vw = viewport width
            => %
            => em, rem (font sizes)
        
        */
    </style>
</head>
<body>
    <div>Hey</div>
</body>
</html>
