<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <style>
        p{
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 900;
            font-style: oblique;
            text-align: center;
            text-align: end;
            text-align: start;
            text-transform: uppercase;
            text-transform: lowercase;
            text-transform: capitalize;
            line-height: 3.5;
            letter-spacing: 20px;
        }   
    </style>
</head>
<body>
    
    <p>Saifullah Khan Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae, quisquam.</p>

</body>
</html>
