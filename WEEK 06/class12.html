<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit (%, em, rem)</title>
    <style>
        .parent{
            height: 100vh;
            width: 100vw;
            background-color: lightblue;
        }
        .child{
            /* 
                vh and vw are related to screen size
                % is related to parent
            */
            width: 40%;
            height: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
