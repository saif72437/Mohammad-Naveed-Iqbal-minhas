<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
    <style>
        .parent{
            height: 100vh;
            width: 100vw;
            background-color: lightblue;
            display: flex;
            gap: 20px;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: lightcoral;
        }
        .parent2{
            width: 100vw;
            height: 100vh;
            background-color: blueviolet;
        }
        .parent3{
            width: 100vw;
            height: 100vh;
            background-color: brown;
        }
        #child3{
            /* 
                position:fixed;
                    -  it will leave its orignal space like  position absolute
                    - it will move with respect to parent like  position absolute
                    - it will go outside of parent
            */
            position: fixed;
            top: 200px;
            left: 200px;
        }

        #child4{
            /* 
                - it will not leave it orginal position like position relative
                - it will move with respect to its orignal position like position relative
                - it will not go outside of parent
                */
            position: sticky;
            top: 400px;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="child1">child 1</div>
        <div class="child" id="child2">child 2</div>
        <div class="child" id="child3">child 3</div>
        <div class="child" id="child4">child 4</div>
        <div class="child" id="child5">child 5</div>
    </div>
    <div class="parent2"></div>
    <div class="parent3"></div>
</body>
</html>
