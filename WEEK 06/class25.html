<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento box responsiveness</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            width: 100vw;
            height: 100vh;
            background-color: #EEEFF2;
            padding: 2vw;
        }
        .navbar{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .left{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;

        }
        .navbar .left .logo{
            width: 50px;
            height: 50px;
            background-color: #212121;
            border-radius: 50%;
        }
        li{
            list-style: none;
        }
        .right{
            background-color: #E3E4E8;
            padding: 5px;
            border-radius: 8px;
        }
        .login{
            padding: 8px 10px;
            background-color: transparent;
            outline: none;
            border: none;
        }
        .signup{
            padding: 8px 10px;
            background-color: #222222;
            color: white;
            outline: none;
            border: none;
            border-radius: 4px;
            width: 100px;
        }

       
        .bento-grid{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;

        }
        #box1{
            background-color: #212121;
            grid-row: span 2;
            grid-column: span 2;

        }
        #box2{
            background-color: #D8D9DD;
            grid-column: span 2;
        }
        #box3{
            background-color: #BE82FF;
        }
        #box4{
            background-color: #9FF300;
        }
        .box{
            border-radius: 12px;
        }

         @media screen and (max-width: 550px) {

            .navbar {
                flex-direction: column;
                gap: 50px;
                width: 100%;
            }
            .navbar .left{
                flex-direction: column;
                width: 100%;

            }
            .navbar .left li{
                background-color: #E3E4E8;
                padding: 8px 10px;
                width: 80%;
                border-radius: 8px;
                text-align: center;
            }
            .bento-grid{
                grid-template-columns: 100%;
                grid-template-rows: repeat(4, 300px);
            }
            #box1, #box2, #box3, #box4{
                grid-row: span 1;
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="left">
                <div class="logo"></div>
                <li>Products</li>
                <li>App</li>
                <li>About</li>
                <li>FAQs</li>
            </div>
            <div class="right">
                <button class="login">Login</button>
                <button class="signup">Sign up</button>
            </div>
        </div>
        <div class="bento-grid">
            
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
        </div>
    </div>
    
</body>
</html>
