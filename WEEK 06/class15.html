<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body{
            background-color: #F0EFED;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
        }
        .left{
            display: flex;
            gap: 20px;
        }
        p{
            font-size: 14px;
            color: rgb(65, 64, 64);
        }
        button{
            background-color: white;
            color: black;
            font-size: 16px;
            width: 80px;
            border-radius: 30px;
            border: none;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <div class="left">
            <p>saifullahkhan.dev@gmail.com</p>
            <button>Copy</button>
            <button>CV</button>

        </div>
        <div class="right">
            <p>Linkedin / Dribbble / Instagram</p>
        </div>
    </div>
</body>
</html>
