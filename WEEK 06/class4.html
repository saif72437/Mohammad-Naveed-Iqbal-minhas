<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button{
            background-color: lightcoral;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(99, 98, 98, 0.534);
            margin-right: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <button>Login</button>
    <button>Signup</button>
    
</body>
</html>
