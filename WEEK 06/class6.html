<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
    <style>
        div{
            background-color: lightblue;
            height: 200px;
            width: 200px;
        
            display: inline-block;
        }
        span{
            height: 200px;
            width: 200px;
            background-color: lightcoral;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div>I am block</div>
    <div>I am block</div>


    <span>I am inline</span>
    <span>I am inline</span>
    
</body>
</html>
