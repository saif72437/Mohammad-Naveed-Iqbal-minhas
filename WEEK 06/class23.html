<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            width: 100vw;
            height: 100vh;
            display: grid;
            gap: 20px;
            grid-template-rows: repeat(4, 1f);
            grid-template-columns: repeat(4, 1fr);
            padding: 2vw;
        }
        .child{
            background-color: #c87b78;
            border-radius: 16px;

        }
        #child1{
            /* it will cover two rows */
            grid-row: span 2;
        }
        #child4{
            grid-row: span 2;
        }
        #child5{
            grid-row: span 2;
            grid-column: span 2;
        }
        #child6{
            grid-row: span 2;
        }
        #child9{
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="child1"></div>
        <div class="child" id="child2"></div>
        <div class="child" id="child3"></div>
        <div class="child" id="child4"></div>
        <div class="child" id="child5"></div>
        <div class="child" id="child6"></div>
        <div class="child" id="child7"></div>
        <div class="child" id="child8"></div>
        <div class="child" id="child9"></div>
    </div>
</body>
</html>
